<br>
<div style="align-items: center;width: 100%;height: 100%;">
<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Technical
      </mat-panel-title>
      <mat-panel-description>
        Inputs for Technical Analysis
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let question of questionList">
      <br>
      <mat-card>
        <div *ngIf="question.Type === 'Technical'">
          <div>
            <h6 style="padding: 10px;">{{question.questionText}}</h6>
          </div>

          <div>
          
              <mat-radio-group aria-label="Select an option">

                <div *ngFor="let option of question.options">
                  <mat-radio-button (change)="radioChange($event,question.questionText)"
                    value={{option.text}}>{{option.text}}</mat-radio-button>
                </div>

              </mat-radio-group>

              
           
          </div>
        </div>
      </mat-card>
    </ng-container>

  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Process/Procedure
      </mat-panel-title>
      <mat-panel-description>
        Inputs for Process Analysis
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let question of questionList">
      <br>
      <mat-card>
        <div *ngIf="question.Type === 'Procedural'">
          <div>
            <h6 style="padding: 10px;">{{question.questionText}}</h6>
          </div>

          <div>
            <mat-radio-group aria-label="Select an option">

              <div *ngFor="let option of question.options">
                <mat-radio-button (change)="radioChange($event,question.questionText)"
                  value={{option.text}} [checked]="option.selectedOption">{{option.text}}</mat-radio-button>
              </div>

            </mat-radio-group>
          </div>
        </div>
      </mat-card>
    </ng-container>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Operational
      </mat-panel-title>
      <mat-panel-description>
        Inputs for Operational Analysis
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let question of questionList">
      <br>
      <mat-card>
        <div *ngIf="question.Type === 'Operational'">
          <div>
            <h6 style="padding: 10px;">{{question.questionText}}</h6>
          </div>

          <div>
            <mat-radio-group aria-label="Select an option">

              <div *ngFor="let option of question.options">
                <mat-radio-button (change)="radioChange($event,question.questionText)"
                  value={{option.text}}>{{option.text}}</mat-radio-button>
              </div>

            </mat-radio-group>
          </div>
        </div>
      </mat-card>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
</div>
